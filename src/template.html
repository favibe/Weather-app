<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>The Odin Weather App</h1>

        <form id="weather-form">
            <input id="location-input" type="text" placeholder="Enter a city..." />
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-display"></div>
        <div id="temp-toggle" style="margin-top: 20px;">
            <button id="celsius-btn" class="active">°C</button>
            <button id="fahrenheit-btn">°F</button>
        </div>

    </div>
</body>
</html>
